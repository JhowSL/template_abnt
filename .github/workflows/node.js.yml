name: Build and Release Executable

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    # Etapa para gerar o executável
    - name: Generate Executable
      run: npm run generateExe

    # Etapa para criar um release no GitHub
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Defina a tag do release conforme necessário
        release_name: Release v1.0.0  # Defina o nome do release conforme necessário
        draft: false
        prerelease: false

    # Etapa para fazer upload do executável como um ativo do release
    - name: Upload Executable as Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: generate-template-abnt.exe  # Defina o caminho do executável gerado conforme necessário
        asset_name: generate-template-abnt.exe  # Defina o nome do arquivo do executável conforme necessário
        asset_content_type: application/octet-stream
