name: Build and Generate Executable

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    # Adicione esta etapa para gerar o executável
    - name: Generate Executable
      run: npm run generateExe

    # Upload do executável como um artefato
    - name: Upload Executable
      uses: actions/upload-artifact@v2
      with:
        name: my-app-exe
        path: generate-template-abnt.exe # ajuste o nome do arquivo conforme necessário
